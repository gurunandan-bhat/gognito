{{ define "claims-list" }}
<h1>User Information</h1>
<h2>JWT Claims</h2>
<p>
	<strong>Access Token:</strong><br />
	<span class="small font-monospace text-break">{{ .AccessToken }}</span>
</p>
<ul>
	{{ range $key, $value := .Claims }}
	<li><strong>{{ $key }}:</strong> {{ $value }}</li>
	{{ end }}
	<li><strong>email:</strong> {{ .Email }}</li>
</ul>
{{ end }}
